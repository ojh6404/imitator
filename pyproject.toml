[tool.flake8]
ignore = "H,E501,W503,F841,F401"

[tool.isort] # not used for now
profile = "black"
line_length = 120

[tool.black]
line-length = 120
target-version = ["py38", "py39"]

[tool.mypy]
python_version = 3.9
show_error_codes = true
warn_unused_ignores = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
       "rospy",
       "rostest",
       "rospkg",
       "cv_bridge",
       "dynamic_reconfigure.*",
       "tracking_ros.cfg",
       "std_srvs.srv",
       "sensor_msgs.msg",
       "geometry_msgs.msg",
       "jsk_recognition_msgs.msg",
       "tracking_ros_utils.srv",
       "jsk_topic_tools",
       "jsk_data",
       "numpy",
       "cv2",
       "torchvision",
       "supervision",
       "omegaconf",
       "hydra",
       "torch.*",
       "deva.*",
       "cutie.*",
       "inference.*",
       "groundingdino.*",
       "GroundingDINO.*",
       "segment_anything",
       "segment_anything_hq",
       "mobile_sam"
]
ignore_missing_imports = true

